<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="autograd" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#1a1f3a"/>
  <g transform="translate(100,100)">
    <!-- Vehicle body -->
    <rect x="-45" y="-20" width="90" height="40" fill="url(#autograd)" stroke="#fff" stroke-width="2" rx="5"/>
    <!-- Turret -->
    <rect x="-25" y="-35" width="50" height="15" fill="#666" stroke="#fff" stroke-width="2" rx="3"/>
    <circle cx="0" cy="-27" r="10" fill="#333" stroke="#00ff00" stroke-width="2"/>
    <line x1="0" y1="-27" x2="30" y2="-40" stroke="#ff5252" stroke-width="2"/>
    <!-- Wheels -->
    <circle cx="-30" cy="20" r="12" fill="#333" stroke="#fff" stroke-width="2"/>
    <circle cx="0" cy="20" r="12" fill="#333" stroke="#fff" stroke-width="2"/>
    <circle cx="30" cy="20" r="12" fill="#333" stroke="#fff" stroke-width="2"/>
    <circle cx="-30" cy="20" r="6" fill="#666"/>
    <circle cx="0" cy="20" r="6" fill="#666"/>
    <circle cx="30" cy="20" r="6" fill="#666"/>
    <!-- Sensors -->
    <rect x="-10" y="-50" width="20" height="15" fill="#2196F3" stroke="#fff" stroke-width="1.5" rx="2"/>
    <!-- Status lights -->
    <circle cx="-35" cy="-10" r="3" fill="#00ff00"/>
    <circle cx="35" cy="-10" r="3" fill="#00ff00"/>
  </g>
  <text x="100" y="180" font-family="Arial" font-size="16" font-weight="bold" fill="#9C27B0" text-anchor="middle">AUTONOMOUS VEHICLE</text>
</svg>


